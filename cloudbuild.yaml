# Access the id_github file from Secret Manager, and setup SSH
steps:
- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['SSH_KEY']
  entrypoint: 'bash'
  args:
  - -c
  - |
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    ssh-keyscan -t rsa github.com > known_hosts.github
    cp known_hosts.github /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Clone the repository
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - --recurse-submodules
  - git@github.com:ChaithraKundapur/GoogleCloudFunction.git
  volumes:
  - name: 'ssh'
    path: /root/.ssh

- name: 'gcr.io/cloud-builders/mvn'
  args: ['install']
- name: "gcr.io/$PROJECT_ID/sonar-scanner:latest" 
  args: [ 
    "-Dsonar.projectKey=hello-world", 
    "-Dsonar.sources=./src", 
    "-Dsonar.host.url=http://35.200.250.32:9000", 
    "-Dsonar.login=${_SONAR_TOKEN}",
    "-Dsonar.java.binaries=.",
    "-Dsonar.qualitygate.wait=true" ]

- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  args:
  - gcloud
  - functions
  - deploy
  - service
  - --region=asia-south1
  - --source=.
  - --trigger-http
  - --entry-point=functions.HelloWorld
  - --runtime=java11
  - --allow-unauthenticated

# Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/niveustraining/my-image:v1.0', '.']
    
# Push the image to GCR
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/niveustraining/my-image:v1.0']

# vulnerabiliy scan
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'container', 'images', 'describe', 'gcr.io/niveustraining/my-image:v1.0', '--format=json']


